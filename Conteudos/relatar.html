<section class="container my-5">
  <h1 class="text-center mb-4 text-danger">Relatar Avistamento</h1>
  <p class="text-center text-warning mb-4">⚠️ Só envie relatórios se estiver em área segura. Sinais falsos podem atrair o Vácuo.</p>

  <form class="bg-dark p-4 rounded border border-danger">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome do Comunicador</label>
      <input type="text" class="form-control bg-black text-light border-secondary" id="nome" required>
    </div>

    <div class="mb-3">
      <label for="local" class="form-label">Local do Avistamento</label>
      <input type="text" class="form-control bg-black text-light border-secondary" id="local" required>
    </div>

    <div class="mb-3">
      <label for="criatura" class="form-label">Tipo de Criatura</label>
      <select class="form-select bg-black text-light border-secondary" id="criatura" required>
        <option selected disabled>Escolha...</option>
        <option>Sombrius</option>
        <option>Rasgo</option>
        <option>Corruptor</option>
        <option>Neuralha</option>
        <option>Outros</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição do Ocorrido</label>
      <textarea class="form-control bg-black text-light border-secondary" id="descricao" rows="4" required></textarea>
    </div>

    <div class="mb-3">
      <label for="data" class="form-label">Data e Hora</label>
      <input type="datetime-local" class="form-control bg-black text-light border-secondary" id="data" required>
    </div>

    <button type="submit" class="btn btn-outline-danger w-100" onclick="alert('Relato recebido. Permaneça oculto e aguarde instruções.')">Enviar Relato</button>
  </form>
</section>
